version: '3.8'

services:
  backend:
    build:
      context: ./lanzat-backend
      dockerfile: Dockerfile
    container_name: lanzat-backend
    expose:
      - "8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,https://lanzat.ignacio.tech
      - PYTHONUNBUFFERED=1
    volumes:
      - ./lanzat-backend/data:/app/data
    networks:
      - lanzat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./lanzat-frontend
      dockerfile: Dockerfile
    container_name: lanzat-frontend
    expose:
      - "3000"
    environment:
      # For local development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # For production (Coolify), uncomment below:
      # - NEXT_PUBLIC_API_URL=https://lanzat.api.ignacio.tech
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lanzat-network
    restart: unless-stopped

networks:
  lanzat-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
